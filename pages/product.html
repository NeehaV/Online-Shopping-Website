        <nav>
            <div class="wrapper">
                <div class="left-box">
                    <a href="../pages/shopping_cart.html"><img src="../static/images/shopping_cart.png"

                </div>
                <div class="left-box">
                    <div class="toggle_switch">
                        <img src='../static/images/moon.png' id="darkModeSwitch" onclick="toggleDarkMode()">
                    </div>
                </div>
            </div>

            <div class="drawer">
                <div id="logo">
                    <a href="../index.html"><img id='headerLogo' src="../static/images/logo.png" alt="company logo"></a>

            </div>
        </nav>

    <main>
        <div class="product-page">
            <div class="img-product-box">
                <div class="img-box" id='img'>
                    <!-- <img src="../static/images/product_dress1.jpg" alt="dress"> -->
                </div>
                <div class="product-box">
                    <h2 id='product-name'></h2>
                    <p id='productNum'>
                        <!-- Product No.<br>
                        $500 -->
                    </p>
                    <form class="add-cart">
                        <label for="size">Choose a size:</label>
                        <select id="size" name="size" size="1">
                            <!-- <option value="L">L</option>
                            <option value="M">M</option>
                            <option value="S">S</option> -->
                        </select><br>
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" value="1" name="quantity" min="1">
                        <br><br>
                        <div class="add-cart-button">
                            <input type="button" value="Add to Cart" onclick="addToCart()">
                        </div>
                    </form>
                </div>
            </div>
            <div class="product-description">
                <h3>Product Description</h3>
                <p id='productInfo'>
                </p>
            </div>
        </div>

    </main>
